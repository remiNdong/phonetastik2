<!DOCTYPE HTML>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:insert="fragments/default.html :: headerfiles"></th:block>
</head>

<body>


	<div>

		<nav>
			<th:block th:insert="fragments/header2.html :: header"></th:block>
		</nav>
		<div>
			<th:block th:insert="fragments/deconnexion.html :: administration">
		</div>


		<br> <br> <br>
		<h3 th:text="#{login.title}"></h3>
		<div th:if="${param.reussite != null}" th:text="#{login.reussite}" class="alert alert-success"></div>
		<hr />
		<br>
		<div th:if="${param.error != null}" class="alert alert-danger"
			th:text="${session[SPRING_SECURITY_LAST_EXCEPTION]}"></div>
		<div th:if="${param.error2 != null}" class="alert alert-danger" th:text="${param.error2}"></div>
		<form class="form-horizontal" name="loginForm" method="post" th:action="@{/login}">
			<div class="form-group">
				<label for="id" class="col-sm-2 control-label" th:text="#{login.username}"></label>
				<div class="col-sm-5">
					<input type="text" id="username" name="username" class="form-control"
						th:placeholder="#{login.your.username}" />
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label" th:text="#{login.password}"></label>
				<div class="col-sm-5">
					<input type="password" class="form-control" id="password" name="password"
						th:placeholder="#{login.your.password}" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-4">
					<button type="submit" name="loginButton" class="btn btn-primary" th:text="#{login.signin}"></button>
					<!--<a th:href="@{/new-account}" th:text="#{login.create.account}"></a>-->
				</div>
			</div>
		</form>
	</div>

<br> <br> <br>




	<nav>
		<th:block th:insert="fragments/footer.html :: footer"></th:block>
	</nav>


	<div>
		<th:block th:insert="fragments/default.html :: scripts">
	</div>


</body>

</html>
