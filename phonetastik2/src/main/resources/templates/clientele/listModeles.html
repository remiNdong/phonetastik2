<!DOCTYPE HTML>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:insert="fragments/default.html :: headerfiles"></th:block>
</head>

<body>

	<nav>
		<th:block th:insert="fragments/header2.html :: header"></th:block>
	</nav>





	<div class="container">

		<div class="conteneurListe">
			<h1 th:text="${nomMarque}"></h1>
			</br>
			<h3>Choisissez votre Modèle</h3>



			<div class="col-sm-3" th:each="modele: ${modeles}">
			<a th:href="@{'/clientele/modele/'+${modele.id}}">
				<div th:replace="fragments/conteneurModele :: conteneurModele"></div>
			</a>
			</div>



		</div>

		<div th:if="${modeles.isEmpty}" style="color : red ; font-weight : bold; text-align : center"> Il n' y a aucun modèle pour cette
			Marque.</div>
	</div>

	</br></br></br></br>

	</div>

	<nav>
		<th:block th:insert="fragments/footer.html :: footer"></th:block>
	</nav>


	<div>
		<th:block th:insert="fragments/default.html :: scripts">
	</div>


</body>

</html>
